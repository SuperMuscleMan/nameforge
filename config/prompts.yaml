# Prompt 配置文件
# 集中管理所有Prompt模板，支持自定义修改

version: "1.0"

prompts:
  # ==================== 词根生成Prompt ====================
  word_root_generation:
    system_role: “专业的游戏昵称设计专家”
    template: |
      请为{style_name}风格生成词根，包含以下类别：
      {categories_desc}
      
      Available Tags:
      {available_tags}     
      为每个词根附加1-2个最核心的标签（从上述可用标签中选择）。
      
      要求：
      1. 尽量按照每个类别指定的数量生成优质词根，避免生成劣质不符合风格的词根充数
      2. 必须符合{style_name}风格特征
      3. 避免生僻字，常用字优先
      4. 适合与其他词根组合成昵称
      5. 词根长度1-3字为宜，鼓励使用双字词组增加多样性
      6. 高质量、有美感、无攻击性、无敏感词
      7. 避免不同类别之间出现重复词根
      8. 同一类别内词根不重复
      9. 词根之间要有明显差异，避免意思过于相近
      10. 双字词根优先选择有画面感、有情感的词汇

      Output Format
      仅返回 JSON 格式数据，严禁包含任何多余的解释文字。格式如下：
      {example_json}
    variables:
      - style_name
      - categories_desc
      - available_tags
      - example_json

  # ==================== 评分Prompt ====================
  scoring:
    system_role: "专业的游戏昵称质量评估专家"
    template: |
      你是一名专业的游戏昵称质量评估专家。请基于【评分维度与权重】维度，对以下【{style}】风格的昵称进行质量评分。
        
      【评分规则】
      - 总分 = 各维度得分 × 权重，满分10分，保留1位小数。

      【风格说明】{style_description}

      【评分维度与权重】
      {dimensions_text}

      【待评分昵称】
      {names_list}

      【输出格式】
      严格按照以下纯文本格式输出，每行一个昵称的评分，格式为：昵称|分数
      不要包含任何额外文字、解释或Markdown标记，示例：
      墨染剑修|8.5
      镇天门|7.2
    # 评分维度定义
    dimensions:
      - name: 可读性
        weight: 30
        description: 发音是否顺口、字形是否简洁、避开生僻字
      - name: 风格契合
        weight: 30
        description: 名字含义与风格背景的匹配度
      - name: 社交记忆点
        weight: 20
        description: 名字是否具有辨识度、独特性、或者容易引起他人互动的社交钩子、好记忆
      - name: 自然度
        weight: 20
        description: 名字是否符合人名习惯，避免过于生硬或刻意的组合

    variables:
      - style
      - style_description
      - dimensions_text
      - names_list

  # ==================== 昵称生成Prompt (V1模式) ====================
  nickname_generation:
    system_role: "专业的游戏昵称生成器"
    template: |
      你是一个专业的游戏昵称生成器。请按以下要求生成昵称：

      **生成要求：**
      - 风格特征：{style_description}
      - 昵称长度：{min_len}-{max_len}个字符
      - 字符集：{charset}
      - 数量：{count}个

      **约束：**
      - 返回的所有昵称必须符合上述风格特征、长度和字符集要求、且不可重复！！
      - 要求高质量、适配多元奇幻混搭策略塔防游戏氛围，无攻击性、简洁好记、不生僻。
      - 禁止包含敏感词、政治内容、宗教内容、暴力内容、色情内容、歧视性内容等。
      - 严谨遵守以上要求，生成符合风格的昵称，返回前请做检查！！

      **返回结构：**
      以 JSON 数组格式返回，不要包含任何 Markdown 代码块和文字解释，严格返回: ["词根1", "词根2", ...]
    variables:
      - style_description
      - min_len
      - max_len
      - charset
      - count
