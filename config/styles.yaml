# NameForge 风格配置文件
# 采用集中式配置结构，每个风格的所有配置项都在一起

# ==================== 风格定义 ====================
styles:
  # ---------- 二次元风格（增强逻辑版）----------
  二次元:
    # 基本信息
    description: "ACG风格，强调[Modifier]+[Subject]的人设感，及[Subject]+[Particle]的萌点"
    length_min: 2
    length_max: 6  # 稍微放宽一位，兼容“修饰+主体+后缀”的完整结构
    charset: "中文"
    enabled: true

    # 标签系统（逻辑增强）
    tags:
      # 细化标签分类，增加世界观维度
      available:
        - "冷色调"    # 极光、星空、冰晶、月光、幽灵
        - "暖色调"    # 草莓、白桃、阳光、樱花、芝士
        - "暗色调"    # 暗影、深渊、黑暗、诅咒、漆黑
        - "傲娇"      # 性格：教科书式、绝对、禁止、杂鱼
        - "元气"      # 性格：超强、满载、闪耀、高能
        - "治愈"      # 性格：微醺、半糖、柔软、沉睡
        - "冷酷"      # 性格：末日、虚空、静默、观测
        - "魔法"      # 领域：魔女、咏唱、星屑、使魔
        - "科技"      # 领域：终端、信号、机娘、坐标
        - "日常"      # 领域：肉垫、泡芙、咸鱼、便利店

      # 冲突规则（优化：增加逻辑合理性）
      conflicts:
        - ["冷色调", "暖色调"]  # 色调互斥
        - ["冷色调", "暗色调"]  # 色调互斥
        - ["暖色调", "暗色调"]  # 色调互斥
        - ["暗色调", "治愈"]    # 风格不符
        - ["暗色调", "日常"]    # 幻想与生活不匹配
        - ["科技", "魔法"]      # 除非特殊设定，通常赛博与魔法互斥

    # 词根类别定义（扩充更具“味儿”的词汇）
    categories:
      - name: "modifier"
        description: "二次元人设、性格、状态"
        examples: ["野生", "限定", "微醺",  "绝望", "超强", "绝对", "极小", "闪耀", "半糖", "沉睡", "高能"]
        count_per_category: 30

      - name: "subject"
        description: "适配塔防/策略游戏的二次元职业或角色定位"
        examples: ["魔女", "指挥官",  "草莓",  "猫咪", "幼龙"]
        count_per_category: 50

      - name: "action"
        description: "二次元高频动作词汇，增强动态感和趣味性，强化‘系统反馈’或‘角色互动’的语义"
        examples: [ "干饭", "贴贴", "召唤", "瞬移", "躲猫猫"]
        count_per_category: 30

      - name: "particle"
        description: "二次元昵称中常见的可爱后缀，增加昵称的亲和力和辨识度"
        examples: ["酱", "丸", "崽", "宝", "喵"]
        count_per_category: 20

    # 组合模板（优化：增加复杂语义模板）
    templates:
      - "{modifier}{subject}"                       # 傲娇魔女
      - "{subject}{particle}"                       # 泡芙酱
      - "{modifier:暖色调}{subject}"           # 半糖肉垫
      - "{modifier:暖色调}{subject:治愈}"           # 半糖肉垫
      - "{modifier:冷色调}{subject:冷色调}"         # 极光观测者
      - "{action}{subject}"                         # 捕获使魔
      - "{modifier:暗色调}{subject:暗色调}{particle}" # 漆黑使魔酱
      - "{modifier:暖色调}{subject:治愈}{particle}" # 漆黑使魔酱
      - "{subject:科技}{action:科技}"               # 终端重启
#      - "{modifier}{subject}{particle}"             # 野生幼龙喵
      - "捕获{modifier}{subject}"             # 捕获野生幼龙
      - "{action:日常}日记"                         # 捕获使魔
      - "{subject}日记"                         # 捕获使魔

      # 过滤规则
    filters:
      forbid_duplicate_chars: true
      forbidden_combinations:
      - ["の", "の"]
      - ["酱", "酱"]
      - ["的", "的"]

