      - ["刺客", "刺客"]
      - ["游侠", "游侠"]
      - ["宗师", "宗师"]
    机械科幻:
      - ["机", "机"]  # 避免"机机"
      - ["械", "械"]  # 避免"械械"
      - ["炮", "炮"]  # 避免"炮炮"
      - ["甲", "甲"]  # 避免"甲甲"
      - ["机械", "机械"]
      - ["蒸汽", "蒸汽"]
      - ["机甲", "机甲"]
    萌趣奇幻:
      - ["萌", "萌"]  # 避免"萌萌"
      - ["糯", "糯"]  # 避免"糯糯"
      - ["酱", "酱"]  # 避免"酱酱"
      - ["丸", "丸"]  # 避免"丸丸"
      - ["小史莱姆", "小史莱姆"]
      - ["小龙龙", "小龙龙"]
      - ["软", "碳"]  # 语义不通
    热血竞技:
      - ["战", "战"]  # 避免"战战"
      - ["攻", "攻"]  # 避免"攻攻"
      - ["守", "守"]  # 避免"守守"
      - ["胜", "胜"]  # 避免"胜胜"
      - ["攻城", "攻城"]
      - ["守城", "守城"]
      - ["暴击", "暴击"]

# 风格定义（继承V1）
styles:
  # 原有风格保留
  古风:
    description: "古代诗词文化风格，参考诗经楚辞，体现诗意典雅"
    length_min: 2
    length_max: 6
    charset: "中文"
    enabled: true
  二次元:
    description: "ACG二次元风格，含有可爱、萌、神秘、日本风属性"
    length_min: 2
    length_max: 6
    charset: "中文"
    enabled: true
  赛博朋克:
    description: "科幻未来感，机械冷酷风格，充满科技属性"
    length_min: 4
    length_max: 12
    charset: "英文+数字"
    enabled: true
  
  # 新增适配游戏的核心风格
  史诗魔幻:
    description: "西方中世纪魔幻+北欧神话风格，体现史诗感与魔幻色彩，适配巨龙、兽人、圣殿等塔防对战核心元素"
    length_min: 2
    length_max: 6
    charset: "中文"
