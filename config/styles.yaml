# Prompt 模板（V1兼容保留）
prompts:
  # 全局默认模板
  default_template: |
    你是一个专业的游戏昵称生成器。请按以下要求生成昵称：
    
    **生成要求：**
    - 风格特征：{style_description}
    - 昵称长度：{min_len}-{max_len}个字符
    - 字符集：{charset}
    - 数量：{count}个

    **约束：**
    - 返回的所有昵称必须符合上述风格特征、长度和字符集要求、且不可重复！！
    - 要求高质量、适配多元奇幻混搭策略塔防游戏氛围，无攻击性、简洁好记、不生僻。
    - 禁止包含敏感词、政治内容、宗教内容、暴力内容、色情内容、歧视性内容等。
    - 严谨遵守以上要求，生成符合风格的昵称，返回前请做检查！！
    
    **返回结构：**
    以 JSON 数组格式返回，不要包含任何 Markdown 代码块和文字解释，严格返回: ["词根1", "词根2", ...]

# 生成数量（V1兼容保留）
generation: 
  count: 5000
  style: 史诗魔幻

# 词根生成配置（V2新增）
word_roots:
  # 每风格每个类别需要生成的词根数量
  count_per_category: 30
  
  # 词根类别定义（每风格可定义2-5个类别）
  categories:
    # 原有风格保留
    古风:
      - name: "意象"
        description: "自然意象词，如山水、风月、云雾等"
        examples: ["云", "月", "风", "雪", "墨", "竹", "溪", "山"]
      - name: "建筑"
        description: "古建筑相关，如亭台楼阁、轩斋居庐等"
        examples: ["轩", "阁", "楼", "院", "亭", "台", "堂", "斋"]
    二次元:
      - name: "形容词"
        description: "萌系形容词，表达可爱、软、甜、气质等感觉，支持单字和双字"
        examples: ["小", "软", "甜", "萌", "奶", "糯", "粉", "元气", "治愈", "软萌", "甜系", "呆萌"]
      - name: "食物"
        description: "甜点、饮品、水果等食物类词汇，双字词组为主"
        examples: ["草莓", "抹茶", "布丁", "奶昔", "泡芙", "曲奇", "棉花糖", "奶茶", "蛋糕", "果酱"]
      - name: "自然"
        description: "自然元素和幻想意象，双字词组为主"
        examples: ["星空", "月光", "樱花", "云朵", "彩虹", "流星", "晨曦", "晚风", "萤火", "泡泡"]
      - name: "动物"
        description: "可爱动物昵称，双字词组为主"
        examples: ["猫咪", "兔叽", "柴犬", "仓鼠", "企鹅", "小熊", "鹿鹿", "狐狸", "喵喵", "兔兔"]
      - name: "后缀"
        description: "日系后缀和萌系语气词，要求与食物、自然、动物类词根搭配自然"
        examples: ["酱", "碳", "姬", "娘", "喵", "叽", "啾", "崽", "宝", "丸"]
    赛博朋克:
      - name: "科技"
        description: "科技相关词汇，如电子、网络、数据等"
        examples: ["Cyber", "Neo", "Data", "Net", "Tech", "Code", "Byte", "Pixel"]
      - name: "属性"
        description: "冷酷、机械属性词"
        examples: ["Shadow", "Void", "Phantom", "Ghost", "Steel", "Iron", "Core", "Node"]
    
    # 新增适配游戏的核心风格
    史诗魔幻:
      - name: "神话意象"
        description: "西方中世纪/北欧神话核心意象，体现史诗感"
        examples: ["巨龙", "圣殿", "战神", "魔导", "英灵", "神域", "符文", "圣剑", "魔晶", "圣盾"]
      - name: "阵营单位"
        description: "魔幻阵营核心单位，适配塔防对战场景"
        examples: ["兽人", "史莱姆", "精灵", "矮人", "巨人", "狮鹫", "独角兽", "半人马", "鹰身女妖", "哥布林"]
      - name: "战斗属性"
        description: "魔幻战斗核心属性，体现策略对战爽感"
        examples: ["暴击", "吸血", "法术", "召唤", "冻结", "强攻", "格挡", "闪避", "穿透", "灼烧"]
      - name: "场景地标"
        description: "魔幻塔防核心场景词汇，适配守城/攻城语境"
        examples: ["要塞", "城堡", "壁垒", "箭塔", "魔塔", "营垒", "城邦", "祭坛", "地宫", "神域"]
    
    暗黑亡灵:
      - name: "亡灵元素"
        description: "暗黑诡谲风格的亡灵/恶魔核心元素"
        examples: ["亡灵", "恶魔", "暗裔", "骷髅", "巫妖", "怨灵", "噬魂", "尸骸", "魔魂", "鬼爪"]
      - name: "诡谲属性"
        description: "亡灵系核心战斗属性，体现暗黑氛围"
        examples: ["吸血", "诅咒", "腐蚀", "献祭", "幽冥", "暗影", "深渊", "噬魂", "凋零", "恐惧"]
      - name: "暗黑意象"
        description: "暗黑风格核心意象，适配亡灵阵营语境"
        examples: ["冥河", "炼狱", "暗域", "鬼域", "葬地", "骨狱", "魔窟", "幽都", "夜魇", "血域"]
      - name: "亡灵单位"
        description: "亡灵阵营核心作战单位，适配塔防兵种搭配"
        examples: ["僵尸", "食尸鬼", "骨龙", "幽灵", "魅魔", "石像鬼", "尸巫", "血奴", "影魔", "暗魔"]
    
    东方武侠:
      - name: "武侠身份"
        description: "东方三国武侠核心身份，体现侠气与阵营感"
        examples: ["神将", "刺客", "游侠", "豪侠", "宗师", "掌门", "剑客", "刀客", "拳师", "弓手"]
      - name: "武学招式"
        description: "武侠核心招式/属性，适配策略对战节奏"
        examples: ["近战", "远程", "暴击", "格挡", "闪避", "破甲", "连击", "横扫", "突刺", "御气"]
      - name: "东方意象"
        description: "武侠风格核心意象，融合塔防守城语境"
        examples: ["剑意", "心法", "江湖", "烽烟", "要塞", "雄关", "侠骨", "丹心", "武魂", "侠影"]
      - name: "阵营称号"
        description: "武侠阵营荣誉称号，体现竞技成就感"
        examples: ["盟主", "霸主", "战神", "武圣", "剑魔", "刀皇", "箭神", "拳王", "剑仙", "刀仙"]
    
    机械科幻:
      - name: "机械元素"
        description: "蒸汽朋克科幻核心机械元素，体现科技感"
        examples: ["机械", "蒸汽", "朋克", "机甲", "炮塔", "芯片", "电路", "齿轮", "引擎", "钻头"]
      - name: "科幻属性"
        description: "科幻风格核心属性，适配塔防陷阱/召唤机制"
        examples: ["召唤", "陷阱", "能量", "核心", "脉冲", "激光", "电磁", "量子", "核爆", "护盾"]
      - name: "科技单位"
        description: "科幻阵营核心作战单位，适配兵种搭配"
        examples: ["无人机", "机甲兵", "机械兽", "激光塔", "电磁炮", "机器人", "克隆兵", "智能芯", "机械龙", "赛博格"]
      - name: "科幻后缀"
        description: "科幻风格字母/数字后缀，增加科技感"
        examples: ["-X", "07", "β", "Ω", "_99", "-S", "77", "α", "δ", "_01"]
    
    萌趣奇幻:
      - name: "萌系形容词"
        description: "Q版萌趣治愈系形容词，适配休闲竞技氛围"
        examples: ["软", "萌", "甜", "糯", "Q弹", "憨憨", "乖乖", "懒懒", "甜甜", "软软"]
      - name: "奇幻萌物"
        description: "Q版化的游戏核心单位，体现萌趣治愈"
        examples: ["小史莱姆", "小兽人", "小龙龙", "小刺客", "小炮塔", "小游侠", "小恶魔", "小骷髅", "小机甲", "小喵龙"]
      - name: "治愈后缀"
        description: "萌系语气词后缀，适配Q版奇幻风格"
        examples: ["酱", "丸", "崽", "宝", "叽", "啾", "喵", "嘟", "哒", "吖"]
      - name: "轻量意象"
        description: "轻量萌趣意象，适配休闲轻对战氛围"
        examples: ["泡泡", "星光", "小塔", "小兵", "小盾", "小剑", "小炮", "小弓", "小盾", "小魔"]
    
    热血竞技:
      - name: "竞技词汇"
        description: "热血竞技核心词汇，体现攻防对战核心"
        examples: ["攻防", "攻城", "守城", "布防", "攻坚", "连胜", "翻盘", "碾压", "制霸", "横扫"]
      - name: "热血属性"
        description: "热血战斗核心属性，体现战斗爽感"
        examples: ["暴击", "狂战", "冲锋", "猛攻", "斩杀", "破阵", "破军", "灭敌", "狂战", "怒斩"]
      - name: "荣誉称号"
        description: "竞技荣誉称号，体现策略竞技成就感"
        examples: ["王者", "霸主", "宗师", "战神", "圣手", "至尊", "无双", "无敌", "巅峰", "传奇"]
      - name: "战斗动作"
        description: "攻防对战核心动作，适配塔防攻坚/布防"
        examples: ["突击", "布防", "攻坚", "守城", "攻城", "突袭", "埋伏", "围剿", "反击", "冲锋"]

  # 组合模板（每风格定义3-5个模板增加多样性）
  templates:
    # 原有风格模板保留
    古风:
      - "{意象}{建筑}"           # 云轩、月阁
      - "{意象}之{意象}"        # 云之月、风之雪
      - "{意象}{意象}"          # 云月、风雪
      - "{建筑}{意象}"          # 轩云、阁月
    二次元:
      - "{形容词}{食物}"           # 软萌草莓、甜系布丁
      - "{形容词}{动物}"           # 元气猫咪、软萌兔叽
      - "{自然}{后缀}"             # 星空酱、月光姬
      - "{动物}{后缀}"             # 猫咪酱、兔叽喵
      - "{形容词}{食物}"           # 软萌草莓酱
      - "{食物}の{自然}"           # 草莓の星空
      - "{自然}の{动物}"           # 樱花の猫咪
    赛博朋克:
      - "{科技}-{属性}"         # Cyber-Shadow
      - "{属性}{科技}"          # ShadowCyber
      - "{科技}_{属性}"         # Neo_Void
      - "{属性}_{编号}"         # Phantom_07
    
    # 新增风格组合模板
    史诗魔幻:
      - "{神话意象}{阵营单位}"     # 巨龙兽人、圣殿精灵
      - "{阵营单位}{战斗属性}"     # 兽人暴击、史莱姆吸血
      - "{神话意象}{场景地标}"     # 圣剑要塞、魔晶城堡
      - "{场景地标}{战斗属性}"     # 箭塔冻结、魔塔召唤
      - "{神话意象}之{阵营单位}"   # 圣剑之兽人、魔晶之精灵
    
    暗黑亡灵:
      - "{亡灵元素}{诡谲属性}"     # 亡灵吸血、恶魔诅咒
      - "{暗黑意象}{亡灵单位}"     # 冥河骷髅、炼狱巫妖
      - "{亡灵元素}之{暗黑意象}"   # 暗裔之冥河、噬魂之炼狱
      - "{诡谲属性}{亡灵单位}"     # 暗影幽灵、深渊魅魔
      - "{暗黑意象}{诡谲属性}"     # 鬼域腐蚀、葬地凋零
    
    东方武侠:
      - "{武侠身份}{武学招式}"     # 刺客暴击、游侠远程
      - "{东方意象}{阵营称号}"     # 剑意盟主、侠骨战神
      - "{武侠身份}之{东方意象}"   # 剑客之剑意、豪侠之江湖
      - "{阵营称号}{武学招式}"     # 武圣格挡、剑魔暴击
      - "{东方意象}{武侠身份}"     # 烽烟刺客、雄关游侠
    
    机械科幻:
      - "{机械元素}-{科幻属性}"   # 机械-召唤、蒸汽-陷阱
      - "{科幻属性}{机械元素}"    # 能量机甲、核心炮塔
      - "{机械元素}{科幻后缀}"    # 机甲-X、炮塔07
      - "{科技单位}_{科幻属性}"   # 无人机_护盾、机甲兵_激光
      - "{机械元素}_{科技单位}"   # 齿轮_机器人、引擎_机械兽
    
    萌趣奇幻:
      - "{萌系形容词}{奇幻萌物}"   # 软萌小史莱姆、甜甜小龙龙
      - "{奇幻萌物}{治愈后缀}"     # 小兽人酱、小炮塔丸
      - "{萌系形容词}{轻量意象}"   # 糯糯小塔、憨憨小兵
      - "{轻量意象}{治愈后缀}"     # 小剑叽、小炮啾
      - "{奇幻萌物}の{轻量意象}"   # 小恶魔の泡泡、小骷髅の星光
    
    热血竞技:
      - "{竞技词汇}{荣誉称号}"     # 攻城王者、守城霸主
      - "{热血属性}{战斗动作}"     # 暴击冲锋、狂战攻坚
      - "{荣誉称号}{热血属性}"     # 战神暴击、至尊猛攻
      - "{战斗动作}{竞技词汇}"     # 突击攻防、布防攻坚
      - "{竞技词汇}之{荣誉称号}"   # 连胜之宗师、翻盘之传奇

