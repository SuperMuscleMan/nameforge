# Prompt 模板（V1兼容保留）
prompts:
  # 全局默认模板
  default_template: |
    你是一个专业的游戏昵称生成器。请按以下要求生成昵称：
    
    **生成要求：**
    - 风格特征：{style_description}
    - 昵称长度：{min_len}-{max_len}个字符
    - 字符集：{charset}
    - 数量：{count}个

    **约束：**
    - 返回的所有昵称必须符合上述风格特征、长度和字符集要求、且不可重复！！
    - 要求高质量、适配多元奇幻混搭策略塔防游戏氛围，无攻击性、简洁好记、不生僻。
    - 禁止包含敏感词、政治内容、宗教内容、暴力内容、色情内容、歧视性内容等。
    - 严谨遵守以上要求，生成符合风格的昵称，返回前请做检查！！
    
    **返回结构：**
    以 JSON 数组格式返回，不要包含任何 Markdown 代码块和文字解释，严格返回: ["词根1", "词根2", ...]

# 生成数量（V1兼容保留）
generation:
  count: 50000
  style: 史诗魔幻

# 词根生成配置（V2新增）
word_roots:
  # 词根类别定义（每风格可定义2-5个类别）
  # 每个类别可配置 count_per_category，默认为25
  categories:
    # 原有风格保留

    古风:
      - name: "玄幻职业"
        description: "双字职业词，便于组合"
        examples: ["剑修", "阵师", "符师", "方士", "灵官", "判官", "神祝", "药圣", "琴尊", "画圣", "铁衣", "神威", "寻龙", "镇狱", "摘星", "刀修", "禅修", "隐士"]
        count_per_category: 100
      - name: "防务动词"
        description: "塔防核心动作"
        examples: ["镇", "敕", "御", "封", "化", "湮", "祭", "守", "衍", "寂", "诛", "斩", "断", "巡"]
        count_per_category: 60
      - name: "玄韵意象"
        description: "双字美感意象，避免生理描述"
        examples: ["苍筤", "玄青", "黛蓝", "朱砂", "月白", "琥珀", "苍穹", "霜华", "墨染", "紫极", "青鸾", "白泽", "麒麟", "流萤", "浮屠", "寒鸦", "九幽", "望舒", "羲和", "长歌", "孤舟", "残雪"]
        count_per_category: 70
      - name: "防务意象"
        description: "塔防核心：建筑或阵地"
        examples: ["天门", "雄关", "要塞", "阵图", "封印", "龙脊", "剑冢", "灵峰", "天堑", "禁域", "神台", "古钟", "烽火", "重峦"]
        count_per_category: 60
      - name: "尊称后缀"
        description: "单字雅称，用于职业后"
        examples: ["使", "君", "圣", "尊", "主", "令", "客", "卫", "卿", "翁"]
        count_per_category: 40

    二次元:
      - name: "萌系前缀"
        description: "修饰语，体现人设、性格或特殊状态"
        examples: ["超绝", "极速", "治愈系", "元气", "满电", "半糖", "禁止", "野生", "限定", "高能", "软糯", "微醺", "失重", "傲娇", "慵懒", "病娇", "糖心", "盐系"]
        count_per_category: 50
      - name: "幻想身份"
        description: "适配塔防/策略游戏的二次元职业或角色定位"
        examples: ["魔女", "指挥官", "应援员", "工匠", "见习生", "守卫", "特工", "执事", "主唱", "观测者", "协调员", "术士", "调律师", "炼金师", "祭司", "狩魔人", "巫师", "使徒"]
        count_per_category: 50
      - name: "核心意象"
        description: "二次元高频美感词汇，包含甜点、幻想元素、精致自然物"
        examples: ["草莓", "肉垫", "泡芙", "星砂", "铃铛", "白桃", "波波", "软泥", "樱花", "抹茶", "布丁", "流星", "晨曦", "猫咪", "羽翼", "音波", "流光", "极光", "琥珀", "糖果"]
        count_per_category: 60
      - name: "萌趣语气词"
        description: "增加互动感和ACG圈层氛围的后缀"
        examples: ["酱", "丸", "崽", "宝", "叽", "啾", "喵", "嘟", "哒", "选手", "计划", "日志", "装置", "控", "推", "厨"]
        count_per_category: 40
    东方武侠:
      - name: "武侠身份"
        description: "东方三国武侠核心身份，体现侠气与阵营感"
        examples: ["神将", "刺客", "游侠", "豪侠", "宗师", "掌门", "剑客", "刀客", "拳师", "弓手"]
        count_per_category: 25
      - name: "武学招式"
        description: "武侠核心招式/属性，适配策略对战节奏"
        examples: ["近战", "远程", "暴击", "格挡", "闪避", "破甲", "连击", "横扫", "突刺", "御气"]
        count_per_category: 25
      - name: "东方意象"
        description: "武侠风格核心意象，融合塔防守城语境"
        examples: ["剑意", "心法", "江湖", "烽烟", "要塞", "雄关", "侠骨", "丹心", "武魂", "侠影"]
        count_per_category: 25
      - name: "阵营称号"
        description: "武侠阵营荣誉称号，体现竞技成就感"
        examples: ["盟主", "霸主", "战神", "武圣", "剑魔", "刀皇", "箭神", "拳王", "剑仙", "刀仙"]
        count_per_category: 25
    萌趣奇幻:
      - name: "萌系形容词"
        description: "Q版萌趣治愈系形容词，适配休闲竞技氛围"
        examples: ["软", "萌", "甜", "糯", "Q弹", "憨憨", "乖乖", "懒懒", "甜甜", "软软"]
        count_per_category: 30
      - name: "奇幻萌物"
        description: "Q版化的游戏核心单位，体现萌趣治愈"
        examples: ["小史莱姆", "小兽人", "小龙龙", "小刺客", "小炮塔", "小游侠", "小恶魔", "小骷髅", "小机甲", "小喵龙"]
        count_per_category: 30
      - name: "治愈后缀"
        description: "萌系语气词后缀，适配Q版奇幻风格"
        examples: ["酱", "丸", "崽", "宝", "叽", "啾", "喵", "嘟", "哒", "吖"]
        count_per_category: 30
      - name: "轻量意象"
        description: "轻量萌趣意象，适配休闲轻对战氛围"
        examples: ["泡泡", "星光", "小塔", "小兵", "小盾", "小剑", "小炮", "小弓", "小盾", "小魔"]
        count_per_category: 30

  # 组合模板（每风格定义3-5个模板增加多样性）
  templates:
    # 原有风格模板保留
    古风:
      - "{玄韵意象}{玄幻职业}"    # 例子：墨染剑修（极稳）
      - "{防务动词}{防务意象}"    # 例子：镇天门（塔防感最强）
      - "{玄幻职业}{尊称后缀}"    # 例子：阵师令
      - "{玄韵意象}{尊称后缀}"    # 例子：霜华客
      - "{玄韵意象}{防务动词}"    # 例子：琥珀封
    二次元:
      - "{萌系前缀}{幻想身份}"    # 例子：限定指挥官、高能守卫
      - "{核心意象}{幻想身份}"    # 例子：草莓特工、白桃观测者
      - "{萌系前缀}{核心意象}"    # 例子：超绝肉垫、半糖泡芙
      - "{核心意象}{萌趣语气词}"  # 例子：铃铛选手、草莓计划
      - "{萌系前缀}的{核心意象}"  # 例子：野生的星砂、满电的软泥
      - "{幻想身份}的{核心意象}"  # 例子：魔女的白桃、特工的铃铛
    东方武侠:
      - "{武侠身份}{武学招式}"     # 刺客暴击、游侠远程
      - "{东方意象}{阵营称号}"     # 剑意盟主、侠骨战神
      - "{武侠身份}之{东方意象}"   # 剑客之剑意、豪侠之江湖
      - "{阵营称号}{武学招式}"     # 武圣格挡、剑魔暴击
      - "{东方意象}{武侠身份}"     # 烽烟刺客、雄关游侠
    萌趣奇幻:
      - "{萌系形容词}{奇幻萌物}"   # 软萌小史莱姆、甜甜小龙龙
      - "{奇幻萌物}{治愈后缀}"     # 小兽人酱、小炮塔丸
      - "{萌系形容词}{轻量意象}"   # 糯糯小塔、憨憨小兵
      - "{轻量意象}{治愈后缀}"     # 小剑叽、小炮啾
      - "{奇幻萌物}の{轻量意象}"   # 小恶魔の泡泡、小骷髅の星光
# 过滤规则（V2新增）
filters:
  # 禁止重复字（如"云云"、"月月"）
  forbid_duplicate_chars: true

  # 禁用组合（某些词根组合可能不通顺）
  forbidden_combinations:
    # 原有风格保留
    古风:
      - ["风", "风"]  # 避免"风风"
      - ["云", "云"]  # 避免"云云"
      - [ "使", "使" ]
      - [ "尊", "尊" ]
      - [ "主", "主" ]
    二次元:
      - ["酱", "酱"]  # 避免"酱酱"
      - ["娘", "娘"]  # 避免"娘娘"
      - ["碳", "碳"]  # 避免"碳碳"
      - ["喵", "喵"]  # 避免"喵喵"
      - ["の", "の"]  # 避免连续の
      - ["星空", "星空"]
      - ["樱花", "樱花"]
      - ["草莓", "草莓"]
      - ["奶", "碳"]   # "奶碳"语义不通
      - ["泡", "碳"]   # "泡碳"语义不通

    东方武侠:
      - ["侠", "侠"]  # 避免"侠侠"
      - ["宗", "宗"]  # 避免"宗宗"
      - ["神", "神"]  # 避免"神神"
      - ["剑", "剑"]  # 避免"剑剑"
      - ["刺客", "刺客"]
      - ["游侠", "游侠"]
      - ["宗师", "宗师"]

    萌趣奇幻:
      - ["萌", "萌"]  # 避免"萌萌"
      - ["糯", "糯"]  # 避免"糯糯"
      - ["酱", "酱"]  # 避免"酱酱"
      - ["丸", "丸"]  # 避免"丸丸"
      - ["小史莱姆", "小史莱姆"]
      - ["小龙龙", "小龙龙"]
      - ["软", "碳"]  # 语义不通


# 风格定义（继承V1）
styles:
  # 原有风格保留
  古风:
    description: "东方玄幻修仙风格，融合诗经意象与古代城防元素，体现典雅、厚重与肃杀感"
    length_min: 2
    length_max: 4
    charset: "中文"
    enabled: true
  二次元:
    description: "ACG二次元风格，融合萌系、幻想职业与策略对战元素，体现角色感与治愈氛围"
    length_min: 2
    length_max: 6
    charset: "中文"
    enabled: true

  东方武侠:
    description: "东方三国武侠风格，体现侠气与武学底蕴，适配神将、刺客、游侠等武侠阵营的塔防对战场景"
    length_min: 2
    length_max: 6
    charset: "中文"
    enabled: true

  萌趣奇幻:
    description: "Q版萌趣治愈风格，融合奇幻萌物与轻量意象，适配游戏休闲竞技+轻对战的核心氛围"
    length_min: 2
    length_max: 6
    charset: "中文"
    enabled: true
