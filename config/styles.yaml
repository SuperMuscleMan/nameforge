      - ["亡灵", "亡灵"]
      - ["暗裔", "暗裔"]
      - ["幽冥", "幽冥"]
    东方武侠:
      - ["侠", "侠"]  # 避免"侠侠"
      - ["宗", "宗"]  # 避免"宗宗"
      - ["神", "神"]  # 避免"神神"
