filters:
  # 禁止重复字（如"云云"、"月月"）
  forbid_duplicate_chars: true
  
  # 禁用组合（某些词根组合可能不通顺）
  forbidden_combinations:
    # 原有风格保留
    古风:
      - ["风", "风"]  # 避免"风风"
      - ["云", "云"]  # 避免"云云"
    二次元:
      - ["酱", "酱"]  # 避免"酱酱"
      - ["娘", "娘"]  # 避免"娘娘"
      - ["碳", "碳"]  # 避免"碳碳"
      - ["喵", "喵"]  # 避免"喵喵"
